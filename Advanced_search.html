<!DOCTYPE html>
<html lang="en">
    <head>
		<meta charset="utf-8" />
        <title>Advanced Search</title>
		<style>
			.hyper-format {
				text-align: right;
				margin: 20px;
			}
			.hyper-format a {
				text-decoration: none;
			}
			.heading {
				border-bottom: solid;
				border-color: whiteSmoke;
				color: FireBrick;
				font-family: Arial;
				padding: 25px;
				font-size: 20px;
			}
			.form-row {
				padding: 13px 15px 13px 25px;
			}
			.form-row label {
				display: inline-block;
				width: 200px;
			}
			p {
				font-size:20px;
			}
			input[type=text] {
				width: 30%;
				border-color: whiteSmoke;
				border-style: solid;
			}
			input[type=submit] {
				background-color: DodgerBlue;
				padding: 10px;
				margin-left: 25px; 
				color: white;
				border-style: none;
				margin-top: 20px;
				border-radius: 3px;
			}
			input[type=text]:hover {
				border-color: dodgerBlue;
			}
		</style>
    </head>
    <body>	
		<div class="hyper-format">
			<a href="../HTML/index.html">Google</a>
		</div>
		<h2 class="heading">Advanced Search</h2>
		<form action="https://www.google.com/search">
			<div class="form-row">
				<p>Find pages with...</p>
			</div>
			<div class="form-row">
				<label>all these words:</label>
				<input type="text" name="q">
			</div>
			<div class="form-row">
				<label>this exact word or phrase:</label>
				<input type="text" name="q">
			</div>
			<div class="form-row">
				<label>any of these words:</label>
				<input type="text" name="q">
			</div>
			<div class="form-row">
				<label>none of these words:</label>
				<input type="text" name="q">
			</div>
			<input type="submit" value="Advanced Search">
			
		</form>
    </body>
</html>
